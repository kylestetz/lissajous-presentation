- Lowercase everything

### Part 1: Chaining

Creating a chainable API is easy.


  </script>
</section><section>
  <section data-markdown="">
      <script type="text/template">


All of the function's methods must return `this`.


      </script>
    </section><section data-markdown="">
      <script type="text/template">


##### Using `prototype`
```javascript
function track() {
  // initialize
}

track.prototype.vol = function() {
  // do stuff
  return this;
}

track.prototype.notes = function() {
  // do stuff
  return this;
}
```

```javascript
var t = new track()
t.vol(1).notes(64)
```


      </script>

### Part 2: Flexibility

How do we write functions that accept variable arguments?


      </script>
    </section><section data-markdown="">
      <script type="text/template">


```javascript
var t = new track()
t.notes(64).vol(0.1, 0.2)
t.notes(64, 65, 66).vol(0.1, 0.2, 0.3)
```


      </script>
    </section></section><section data-markdown="">
  <script type="text/template">



#### Using `arguments`

```javascript
function track() { ... }
track.prototype.vol = function() { ... }
track.prototype.notes = function() { ... }

track.prototype.log = function() {
  console.log(arguments);
  return this;
}
```


  </script>
</section><section>
  <section data-markdown="">
      <script type="text/template">


#### It looks like an array

...but it's not

```javascript
function track() { ... }
track.prototype.vol = function() { ... }
track.prototype.notes = function() { ... }

track.prototype.log = function() {
  var args = Array.prototype.slice.call(arguments);
  console.log(args);
  return this;
}
```

      </script>
    </section><section data-markdown="">
      <script type="text/template">


```javascript
function track() { ... }

track.prototype.vol = function() {
  var args = Array.prototype.slice.call(arguments);
  // do stuff with `args`
  return this;
}

track.prototype.notes = function() {
  var args = Array.prototype.slice.call(arguments);
  // do stuff with `args`
  return this;
}

track.prototype.log = function() {
  var args = Array.prototype.slice.call(arguments);
  console.log(args);
  return this;
}
```


      </script>

### Part 3: Interpreting Arguments


  </script>
</section><section data-markdown="">
  <script type="text/template">


#### This is bad.

```javascript
var melody1 = [64, 65, 66];
var melody2 = [76, 77, 78];

var t = new track()
t.notes(melody1, melody2)
//  [ [64, 65, 66], [76, 77, 78] ]   ???
```


  </script>
</section><section>
  <section data-markdown="">
      <script type="text/template">


#### We can flatten arrays

```javascript
function flattenArguments(args) {
  args = Array.prototype.slice.call(args);
  var flattened = [];
  args.forEach( function(item) {
   flattened = flattened.concat(item);
  });
  return flattened;
}
```


      </script>
    </section><section data-markdown="">
      <script type="text/template">


```javascript
function track() { ... }

track.prototype.vol = function() {
  var args = flattenArguments(arguments);
  // pass args to our internal sequencer functions
  return this;
}

track.prototype.notes = function() {
  var args = flattenArguments(arguments);
  // pass args to our internal sequencer functions
  return this;
}
```


      </script>

### Part 4: Functional Tools

The randomness problem:

```javascript
var t = new track()
t.vol( Math.random() )
```


  </script>
</section><section>
  <section data-markdown="">
      <script type="text/template">


#### Our API needs to accept callbacks!


      </script>
    </section><section data-markdown="">
      <script type="text/template">


##### BAD

```javascript
var t = new track()
t.vol(function() { return Math.random() })
```


      </script>
    </section><section data-markdown="">
      <script type="text/template">


##### OK

```javascript
function random() {
  return Math.random();
}

var t = new track()
t.vol(random)
```


      </script>
    </section><section data-markdown="">
      <script type="text/template">


##### YES

```javascript
// random float
function rf(min, max) {
  return function() {
    return Math.random() * (max - min) + min;
  }
}

var t = new track()
t.vol( rf(0,1) )
```


      </script>
    </section></section><section data-markdown="">
  <script type="text/template">


#### What?


  </script>
</section><section>
  <section data-markdown="">
      <script type="text/template">


A function can return another function.

```javascript
function randomNumberGenerator() {

  return function() {
    return Math.random();
  }

}

var myGenerator = randomNumberGenerator();
myGenerator()
```


      </script>
    </section><section data-markdown="">
      <script type="text/template">


We can use the power of closures to give that function parameters.

```javascript
function randomNumberGenerator(min, max) {

  return function() {
    return Math.random() * (max - min) + min;
  }

}

var myGenerator = randomNumberGenerator(0, 10);
myGenerator()
```


      </script>
